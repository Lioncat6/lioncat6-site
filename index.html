	<body>
		<iframe src="/header.html" onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()" width="100%" height="20%" hidden="true"></iframe>
		<div class="content">
			<script type="text/javascript" src="/scripts/Carousel.js"></script>
			<div class="slideshow">
				<div class="slideshow-container" onmouseover="stopSlideChange()" onmouseout="resumeSlideChange()">
					<div class="mySlides fade">
						<a rel="noopener" href="https://www.youtube.com/@lioncat6pmc" target="_blank">
							<div class="numbertext">1</div>
							<iframe
								class="slideIframe"
								width="560"
								height="315"
								src="https://www.youtube-nocookie.com/embed/videoseries?list=PL0J5J4MPyxHXm4HvC_mxSnDLFPH19e7lE"
								title="YouTube video player"
								frameborder="0"
								allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
								allowfullscreen
							></iframe>
							<img src="/images/youtubeSlide.webp" class="slideImage" alt="Youtube Slide" onload="startSlides()" />
							<div class="text">Latest Video</div>
						</a>
					</div>

					<div class="mySlides fade">
						<div class="numbertext">2</div>
						<img class="slideImage" src="/images/Slide1.webp" alt="Shader screenshot of a Sunset" />
						<div class="text">Shader screenshot of a Sunset</div>
					</div>

					<div class="mySlides fade">
						<div class="numbertext">3</div>
						<img src="/images/discordSlide.webp" class="slideImage" alt="Discord Slide" />
						<iframe
							src="https://discord.com/widget?id=918285730130833488&theme=dark"
							class="slideIframe"
							width="350"
							height="500"
							allowtransparency="true"
							frameborder="0"
							sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
						></iframe>
						<div class="text">Join the Lion's Pride Discord Server!</div>
					</div>

					<div class="mySlides fade">
						<a rel="noopener" href="https://www.planetminecraft.com/texture-pack/radiant-shader/" target="_blank">
							<div class="numbertext">4</div>
							<img src="/images/RPRTX.webp" class="slideImage" alt="Radiant Pack RTX Promo Image" />
							<div class="text">Download Radiant Pack RTX On PMC!</div>
						</a>
					</div>

					<a class="prev" onclick="plusSlides(-1);">❮</a>
					<a class="next" onclick="plusSlides(1);">❯</a>
				</div>
				<br />

				<div class="dots">
					<span class="dot" onclick="currentSlide(1);"></span>
					<span class="dot" onclick="currentSlide(2);"></span>
					<span class="dot" onclick="currentSlide(3);"></span>
					<span class="dot" onclick="currentSlide(4);"></span>
				</div>
			</div>
			<hr class="transparent" />
			<div class="about">
				<h1>About Lioncat6</h1>
				<p></p>
			</div>
		</div>
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
