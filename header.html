<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LC6 - Header </title>
  <meta http-equiv="refresh" content="0; url='/' " />
 </head>
  <body>
    <div class="topbar">
      <div class="headertop" style="text-decoration: none">
        <a href="/" style="text-decoration: none; color: black;">
          <h1 style="text-decoration: none; color: black;">
            LC6
            <img src="/images/favicon.ico" alt="Logo" class="logo" />
          </h1>
        </a>
        <div class="navbar">
          <a href="/"><b> Home </b></a>
          <a href="/maps"><b> Maps </b></a>
          <a href="/bedrock"><b> Bedrock Packs </b></a>
         <!--
          <a href="/java"><b> Java Content </b></a>
         -->
          <a href="/links"><b> Links </b></a>
          <a href="/lionsmp"><b> LionSMP </b></a>
          <a href="/contact"><b> Contact </b></a>
        </div>
        <div id="menuBtn" class="menuBtnCnt" onclick="function menuTrigger() {
          document.getElementById('menuBtn').classList.toggle('change'); 
          if (document.getElementById('menuBtn').classList.contains('change')) {
          document.getElementById('dmenu').style.display = 'block'
          } else {
          document.getElementById('dmenu').style.display = 'none'
          };
      }; menuTrigger()">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>
    </div>
    <div class="dropMenu" id="dmenu">
      <ul class="DmenuList">
        <li class=DmenuItem> <a href="/"><b> Home </b></a></li>
        <li class=DmenuItem> <a href="/maps"><b> Maps </b></a></li>
        <li class=DmenuItem> <a href="/bedrock"><b> Bedrock Packs </b></a></li>
        <!--<li class=DmenuItem> <a href="/java"><b> Java Content </b></a></li>-->
        <li class=DmenuItem> <a href="/links"><b> Links </b></a></li>
        <li class=DmenuItem> <a href="/lionsmp"><b> LionSMP </b></a></li>
        <li class=DmenuItem> <a href="/contact"><b> Contact </b></a></li>
      </ul>
    </div>
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
<script>
  kofiWidgetOverlay.draw('lioncat6', {
    'type': 'floating-chat',
    'floating-chat.donateButton.text': 'Support Me',
    'floating-chat.donateButton.background-color': '#00b9fe',
    'floating-chat.donateButton.text-color': '#fff'
  });
</script>
  </body>

</html>
